<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="images/1.png" />

    <title>Skocko</title>
  </head>

  <body>
    <div class="area">
      <ul class="animation">
        <canvas id="my-canvas"></canvas>
        <div class="top-container">
          <div class="container left">
            <div class="row">
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
            </div>

            <div class="row">
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
            </div>
            <div class="row">
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
            </div>

            <div class="row">
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
            </div>

            <div class="row">
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
            </div>

            <div class="row">
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
              <div class="left-boxes"></div>
            </div>
          </div>
          <div class="container right">
            <div class="row right-boxes-row">
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
            </div>

            <div class="row right-boxes-row">
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
            </div>

            <div class="row right-boxes-row">
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
            </div>

            <div class="row right-boxes-row">
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
            </div>

            <div class="row right-boxes-row">
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
            </div>

            <div class="row right-boxes-row">
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
              <div class="right-boxes"></div>
            </div>
          </div>
        </div>

        <div class="bottom-container">
          <div class="row buttons-container">
            <button class="buttons"><img src="./images/0.png" /></button>
            <button class="buttons"><img src="./images/1.png" /></button>
            <button class="buttons"><img src="./images/2.png" /></button>
            <button class="buttons"><img src="./images/3.png" /></button>
            <button class="buttons"><img src="./images/4.png" /></button>
            <button class="buttons"><img src="./images/5.png" /></button>
          </div>

          <button class="reset">
            <img src="images/reset.png" alt="reset" />
          </button>
        </div>

        <div class="popup">
          <h1 class="popup-heading">Congrats</h1>

          <div class="row result-images-container">
            <div class="result-boxes"></div>
            <div class="result-boxes"></div>
            <div class="result-boxes"></div>
            <div class="result-boxes"></div>
          </div>
          <button class="reset">
            <img src="images/reset.png" alt="reset" />
          </button>
          <!-- <b class="close">x</b> -->
        </div>

        <!-- Background-animation -->
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script src="index.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
